<app-header></app-header>

<div class="container">

  <div class="form">
    <div class="contact-info">
      <h3 class="title">Infos pratiques</h3>
      <p class="text">
        Accés via : Metro + BUS
        <br>
        Disponibilité place de parking
      </p>

      <div class="info">
        <div class="information">
          <img src="../../assets/img/location.png" class="icon" alt="" />
          <p>92 Cinema margoulin, vive la bretagne, 29300</p>
        </div>
        <div class="information">
          <img src="../../assets/img/email.png" class="icon" alt="" />
          <p>cimena-margoulin@wanadoo.fr</p>
        </div>
        <div class="information">
          <img src="../../assets/img/phone.png" class="icon" alt="" />
          <p>+33 (0) 366 66 66 66</p>
        </div>
      </div>

      <div class="social-media">
        <p>Retrouvez nous aussi sur :</p>
        <div class="social-icons">
          <a href="#">
            <i class="fa fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fa fa-instagram"></i>
          </a>
          <a href="#">
            <i class="fa fa-linkedin"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="contact-form">

      <form (ngSubmit)="addContact(formAddContact)" #formAddContact="ngForm">

        <h3 class="title">Nous contacter</h3>

        <div class="input-container">
          <mat-form-field class="example-full-width">
            <mat-label>Nom</mat-label>
            <input matInput placeholder="Nom" name="firstName" ngModel>
          </mat-form-field>
        </div>

        <div class="input-container">
          <mat-form-field class="example-full-width">
            <mat-label>Prénom</mat-label>
            <input matInput placeholder="Prénom" name="lastName" ngModel>
          </mat-form-field>
        </div>

        <div class="input-container">
          <mat-form-field class="example-full-width">
              <mat-label>Adresse mail</mat-label>
              <input matInput placeholder="mail" name="email" formControlemail="emailControl" required ngModel>
          </mat-form-field>
        </div>

        <div class="input-container textarea">
          <mat-form-field class="example-full-width">
            <mat-label>Votre message</mat-label>
            <textarea matInput placeholder="Ex. Je vous contacte..." name="message" ngModel></textarea>
          </mat-form-field>
        </div>
        <button mat-raised-button class="btn">Envoyer</button>
      </form>
    </div>
  </div>
</div>
<app-contacts-map></app-contacts-map>

<app-footer></app-footer>
