<mat-accordion>
<mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Commentaires 
      </mat-panel-title>
      <mat-panel-description>
         {{panelOpenState ? 'Fermer':'Ouvrir'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>les commentaires utilisateurs s'afficheront ici (pseudo + commentaire)</p>
  </mat-expansion-panel>
</mat-accordion>
